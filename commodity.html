
<!DOCTYPE html>
<html>
    <body>
        <label>customer name:</label><input type="text">   <input type="date"><br>
        <br>
        <label for="cname">Select commodity</label>
        <select id="cname">

            </select>
        <label for="partname">Select partName</label>
         <select id="partname">

            <option value="p0101">p0101</option>
            <option value="c0101">c0101</option>
            <option value="b0101">b0101</option>
            <option value="j0101">j0101</option>
            <option value="l0101">l0101</option>

        </select>
            <label for="uprice">enter unit price</label>
            <input type=number id="uprice">
            <label for="quantity">enter quantity</label>

       <button id="add">add</button><br><br>
       <table id="table" border="1"  cellpadding="0" cellspacing="0" width="650px" height="35" >
           <tr>
               <th style="text-align:center">COMMODITY NAME</th>

               <th style="text-align:center">QUANTITY</th>

       <table id="table2" border="1"  cellpadding="0" cellspacing="0" width="650px" height="35" >
           <tr>
               <td style="text-align:center">tax</td>
               <td style="text-align:center">@5%</td>
               <td style="text-align:center"></td>
           </tr>
       </table>
       <table id="table3" border="1"  cellpadding="0" cellspacing="0" width="650px" height="35" >
            <tr>
                <td style="text-align:center">total@including tax</td>
                <td style="text-align:center"></td>
                
            </tr>
        </table><br>
       <input type="submit">
       <a href="file:///C:/Users/VEDICBRAHMIN/Desktop/welcome.html">
        <button>back</button>
    </a>
       <script>
        var add=document.getElementById("add");
        add.addEventListener("click",addRow)
        var row=1;
       function addRow(){
           let commodityName=document.getElementById("cname").value;
           let partName=document.getElementById("partname").value;
           let unitPrice=document.getElementById("uprice").value;
           let quantity=document.getElementById("quantity").value;  

           if (!commodityName || !partName||!unitPrice||!quantity){
               alert("please fill all the details");
               return;
           }
           var table=document.getElementById("table");
           var newRow=table.insertRow(row);
           var cell1=newRow.insertCell(0);
           var cell2=newRow.insertCell(1);
           var cell3=newRow.insertCell(2);
           var cell4=newRow.insertCell(3);
           var cell5=newRow.insertCell(4);

           cell1.innerHTML=commodityName;
           cell2.innerHTML=partName;
           cell3.innerHTML=unitPrice;
           cell4.innerHTML=quantity;
           cell5.innerHTML=unitPrice*quantity;
           row++;
           var table2=document.getElementById("table2");
           var i=1,sum=0;
           for (let i in table.rows){
               if (i>0){
               let row = table.rows[i];
                sum+=parseInt(row.cells[4].innerHTML);
                }
           }
          
          table2.rows[0].cells[2].innerHTML=0.05*sum;
          let tax=parseInt(table2.rows[0].cells[2].innerHTML);
          var table3=document.getElementById("table3");
          table3.rows[0].cells[1].innerHTML=tax+sum;
         }
       </script>
